<body>
    <div class="container">
        <!-- <img src="./res/images/ec2017_logo_rev.png" style="max-height: 80px; float: left; margin-bottom: 10px; margin-top: 10px; margin-right: 20px;"> -->
        <h3 class="masthead-brand" style="float: left; margin-top: 40px;">Texas Hold'em AI Game</h3>
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="./">主页</a></li>
                            <li><a href="document.html">文档</a></li>
                            <li><a href="#" onclick="setGame();">直播</a></li>
                            <li><a href="#" onclick="setPlayer();">游戏</a></li>
                            <li class="active"><a href="#">玩家管理</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <h2>玩家管理</h2>
        <hr>
        <div class="starter-template" style="padding: 0;">
            <div>
                编辑玩家
                <div>
                    <input type="text" id="player_name" style="height:34px" placeholder="玩家名称">&nbsp;&nbsp;
                    <input type="text" id="display_name" style="height:34px" placeholder="游戏中的名称">
                    <span id="display_name_tip" class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="请参考文档.比赛规则-8"></span>&nbsp;&nbsp;&nbsp;
                    <input type="number" min="1" max="999" id="table_number" style="height:34px; width: 100px;"  placeholder="游戏桌号">
                    <button id="create_player_button" class="btn btn-success glyphicon glyphicon-plus" onclick="updatePlayer();" style="margin-bottom: 4px;"></button>
                    <button id="remove_player_button" class="btn btn-danger glyphicon glyphicon-remove" onclick="removePlayer();" style="margin-bottom: 4px; display: none;"></button>
                </div>
                <br>
            </div>
            <hr>
            <div>
                游戏桌号:
                <select id="tables" name="tables" style="width: 160px; height: 32px;" onchange="onSelectedTableChanged();">
                    <option value="0">请选择游戏桌号</option>
                </select>&nbsp;
                <input id="dump_log_date" type="text" style="height: 32px; display: none;" value="" readonly class="form_datetime" />
            </div>
            <div id = "player_table_container" style="width: 100%">
            </div>
        </div>
    </div>

    <!-- hint dialog -->
    <div class="modal fade" id="hint_dialog" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div id="text_hint"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- game settings dialog -->
    <div class="modal fade dialog" id="goto_game_dialog" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <span class="modal-title">加入直播</span>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">游戏桌号</span>
                            <input type="number" min="1" class="form-control" placeholder="游戏桌号" id="game_table_number" value="1">
                        </div>
                        <hr>
                        <p><strong>参数设置</strong></p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">指令间隔&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="为了让您看清楚 Live 上玩家的出牌顺序, 服务器上可以在连续两条 action 请求之间加上一定时间间隔"></span></span>
                                    <input type="number" min="0" max="2" step="0.2" class="form-control" placeholder="指令间隔" id="game_command_interval" value="1" onkeydown="return false">
                                    <span class="input-group-addon">秒</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">回合间隔&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="在每回合清算的时候将展示玩家手牌, 得分和牌面组合, 以及让客户端请求reload 的这个时间间隔"></span></span>
                                    <input type="number" min="5" max="30" step="5" class="form-control" placeholder="回合间隔" id="game_round_interval" value="10" onkeydown="return false">
                                    <span class="input-group-addon">秒</span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">指令超时&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="服务器等待客户端决策指令的超时时间, 正式比赛为 2 秒"></span></span>
                                    <input type="number" min="1" max="10" step="1" class="form-control" placeholder="指令超时" id="game_command_timeout" value="5" onkeydown="return false">
                                    <span class="input-group-addon">秒</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">掉线超时&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="客户端因为各种原因掉线之后服务器的等待时间, 正式比赛为 10 秒"></span></span>
                                    <input type="number" min="10" max="15" step="1" class="form-control" placeholder="回合间隔" id="game_lost_timeout" value="15" onkeydown="return false">
                                    <span class="input-group-addon">秒</span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">默认小盲&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="默认初始小盲注, 正式比赛为 10"></span></span>
                                    <input type="number" min="10" max="100" step="10" class="form-control" placeholder="默认小盲" id="game_default_sb" value="10" onkeydown="return false">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">默认筹码&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="默认玩家初始以及每次reload可获得的筹码, 正式比赛为 1000"></span></span>
                                    <input type="number" min="1000" max="2000" step="100" class="form-control" placeholder="默认筹码" id="game_default_chips" value="1000" onkeydown="return false">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">重载次数&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="玩家可申请的reload的机会, 正式比赛为 2 次"></span></span>
                                    <input type="number" min="0" max="5" step="1" class="form-control" placeholder="重载次数" id="game_reload_chance" value="2" onkeydown="return false">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group" style="padding-top: 6px;">
                                    <input type="checkbox" id="game_sound" checked/> 音效&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="就是音效呗"></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group" style="padding-top: 6px;">
                                    <input type="checkbox" id="game_bgm" checked/> 音乐&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="无限洗脑循环"></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group" style="padding-top: 6px;">
                                    <input type="checkbox" id="auto_restart"/> 循环&nbsp;<span class="glyphicon glyphicon-question-sign tool_tip" data-toggle="tooltip" title="自动重新开始下一局比赛"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="gotoGame();">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- player settings dialog -->
    <div class="modal fade dialog" id="goto_play_dialog" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <span class="modal-title">加入游戏</span>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">玩家名称</span>
                            <input type="text" class="form-control" placeholder="玩家名称" id="play_player_name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="gotoPlay();">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
