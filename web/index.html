<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="description" content="the-engine">
    <meta name="author" content="the-engine team">

    <link rel="stylesheet" href="./js/public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <img src="./res/images/ec2017_logo.png" style="max-height: 80px; float: left; margin-bottom: 10px; margin-top: 10px; margin-right: 20px;">
        <h3 class="masthead-brand" style="float: left; margin-top: 40px;">Texas Hold'em AI Game</h3>
        <div class="inner">
            <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="./index.html">主页</a></li>
                    <li><a href="./document.html">文档</a></li>
                    <li><a href="#" onclick="setGame();">直播</a></li>
                    <li><a href="#" onclick="setPlayer();">游戏<img src="./res/images/red-dot-md.png"></a></li>
                    <li><a href="./players.html">玩家管理</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading" style="margin-top: 80px;">Trend Micro CDC Engineering Camp 2017</h1>
                    <h2 style="margin-top: 40px;">德州扑克AI比赛测试平台 V1.2.0</h2>
                    <p style="margin-top: 20px;">更新日期: 2017-10-14 <a style="color: #00AFFF; text-decoration: none;" href="http://116.62.203.120">外网站点</a></p>

                    <p class="lead" style="margin-top: 40px;">
                        <a href="document.html" class="btn btn-lg btn-default">开发文档</a>
                    </p>
                </div>
                <div class="mastfoot" style="color: #FFFFFF;">
                    <div class="inner">
                        <p>开发者 (技术支持联系):
                            <a href="mailto:bobi_zhou@trendmicro.com.cn; jieping_yang@trendmicro.com.cn" style="text-decoration: none; color: white;"> Bobi Zhou, JiePing Yang </a>
                        </p>
                        <a data-toggle="tooltip" data-placement="right" style="text-decoration: none;" href="#"> CDC Engineering Camp 2017  Task Force </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- game settings dialog -->
    <div class="modal fade dialog" id="goto_game_dialog" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <span class="modal-title">打开游戏</span>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">游戏桌号</span>
                            <input type="number" min="1" class="form-control" placeholder="游戏桌号" id="game_table_number" value="1">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="gotoGame();">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- player settings dialog -->
    <div class="modal fade dialog" id="goto_play_dialog" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <span class="modal-title">打开游戏</span>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">游戏桌号</span>
                            <input type="number" min="1" class="form-control" placeholder="游戏桌号" id="play_table_number" value="1">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">玩家名称</span>
                            <input type="text" class="form-control" placeholder="玩家名称" id="play_player_name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="gotoPlay();">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/public/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/platform/index.js"></script>
